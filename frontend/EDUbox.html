<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUbox</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./script.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/izu2qxl.css">
    <link rel="stylesheet" href="https://use.typekit.net/izu2qxl.css">
    <script src="https://kit.fontawesome.com/0cfde2b051.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/svg" href="./resources/images/icon.svg">
</head>

<body>
    <section id="logo">
        <img src="./resources/images/EDUBOX RGB.svg" alt="Edubox logo">
    </section>

    <section id="backToTop">
        <p><i class="fas fa-arrow-up"></i> Naar boven</p>
    </section>

    <header>
        <h2 id="title">EDUbox</h2>
        <div id="headerGroup">
            <div class="menu" id="leftM">
                <p class="menuItem selected" id="eerste">1ste Graad</p>
                <p class="menuItem" id="tweede">2e Graad</p>
                <p class="menuItem" id="derde">3e Graad</p>
            </div>
            <select class="menu" id="rightM" name="stroom">
                <option value="alle">Alle stromen</option>
                <option value="A">A-stroom</option>
                <option value="B">B-stroom</option>
            </select>
        </div>
    </header>

    <section id="inleiding"></section>

    <main id="main"></main>
</body>
<script>
    function showMoreOrLess(numb, moreOrLess) {
        let zin = document.getElementById("gesloten" + numb);
        let extra = document.getElementById("open" + numb);
        let gesloten = document.getElementById("gesloten" + numb)
        let btn = document.getElementById("more" + numb);

        if (moreOrLess == 1) {
            zin.style.boxShadow = "0px 3px 6px 1px rgba(0, 0, 0, 0.171)";
            zin.style.padding = "2%";
            gesloten.style.margin = "-2.1%";

            extra.style.display = "block";
            btn.style.display = "none";
        } else if (moreOrLess == 0) {
            zin.style.boxShadow = "none";
            zin.style.padding = "0";
            gesloten.style.margin = "0";

            extra.style.display = "none";
            btn.style.display = "block";
        }
    }

    function showOrHideInleiding(state) {
        let inleiding = document.getElementById("inleiding");

        if (state == 1) {
            var params = {};
            location.search.slice(1).split("&").forEach(function (pair) {
                pair = pair.split("=");
                params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
            });

            inleiding.style.display = "block";
            inleiding.style.padding = "2%";
            inleiding.style.marginTop = "3%";
            inleiding.innerHTML = `
                <p id="inleidingText">Met de <b>${params.title}</b> kan je eindtermen uit verschillende sleutelcompetenties realiseren. <br><br>

                <b>Sleutelcompetenties</b> zijn clusters van inhoudelijk verwante competenties die de <b>leerlingen</b> moeten verwerven
                om te functioneren in de maatschappij en zich <b>persoonlijk</b> te <b>ontplooien</b>. Het is de uitdrukkelijke bedoeling
                van de <b>EDUbox</b> om geen koppeling te maken met bestaande vakken maar om zoveel en <b>zo breed mogelijk</b> te
                verwijzen naar verschillende eindtermen, ook die uit minder voor de handliggende <b>sleutelcompetenties</b>. Op die
                manier dagen we leerkrachten uit om vanuit <b>verschillende invalshoeken</b> met de aangeboden themaâ€™s van de
                eduboxen om te gaan. <br><br>

                Hieronder vind je een overzicht van de eindtermen per sleutelcompetentie die deze edubox kan helpen
                realiseren:</p>
                <h4 onClick="showOrHideInleiding(0)" class="readMoreLess" id="inleidingBtn">verberg inleiding <i class="fas fa-angle-up"></i></h4>
            `;
        }

        if (state == 0) {
            inleiding.style.display = "inline-block";
            inleiding.style.padding = "1%";
            inleiding.style.marginTop = "0";
            inleiding.innerHTML = `
                <h4 onClick="showOrHideInleiding(1)" class="readMoreLess left" id="inleidingBtn">toon inleiding <i class="fas fa-angle-down"></i></h4>
            `;
        }
    }
</script>

</html>
